<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/application.css">

    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type="text/javascript" src="./src/bundle.js"></script>
    <title>Foodie Fever</title>
</head>

<body>
    <header>
        <h1>Foodie Fever </h1>
        <h1>An interactive visualization of food trends</h1>
    </header>

    <main class="main-content">

        <section class="welcome-page hidden">
            <h1>Welcome to Foodie Fever!</h1>
            <h2>This visualization is intended to help you discover geographic, trended, and seasonal patterns in food data</h2>
        </section>
        
        <div class="" id="slider-container">
            <input type="range" name="year" id="timeslide" min="0" max="13" value="0" step="1">
            <span id="range">2006</span>
        </div>

        <section class="map-scatter-wrapper">
            <div class="geomap-container"></div>
            <div class="scatter-plot-container"></div>
        </section>
        <!-- <section class="map-scatter-wrapper hidden">
            <div class="geomap-container hidden"></div>
            <div class="scatter-plot-container hidden"></div>
        </section> -->
        
        <section class="bar-chart-container hidden"></section>

    </main>

    <footer>
        <div>sources</div>
        <div class="google-ref">
            <p>powered by</p>
            <img src="assets/images/GoogleTrendsLogo.png" alt="">
        </div>
        <div>copyright</div>
    </footer>
</body>
</html>
